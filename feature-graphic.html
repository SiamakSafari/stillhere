<!DOCTYPE html>
<html>
<head>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    width: 1024px;
    height: 500px;
    background: linear-gradient(135deg, #22c55e 0%, #16a34a 50%, #15803d 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    color: white;
    overflow: hidden;
  }
  .container {
    text-align: center;
    padding: 40px;
  }
  .app-name {
    font-size: 72px;
    font-weight: 800;
    letter-spacing: -2px;
    margin-bottom: 16px;
    text-shadow: 0 2px 20px rgba(0,0,0,0.2);
  }
  .tagline {
    font-size: 28px;
    font-weight: 400;
    opacity: 0.95;
    text-shadow: 0 1px 10px rgba(0,0,0,0.15);
  }
  .dot {
    display: inline-block;
    width: 12px;
    height: 12px;
    background: white;
    border-radius: 50%;
    margin: 0 8px;
    opacity: 0.6;
    vertical-align: middle;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="app-name">Still Here</div>
    <div class="tagline">Peace of mind, one tap at a time</div>
  </div>
</body>
</html>
